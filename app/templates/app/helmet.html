{% extends 'app/base.html' %}
{% load static %}
{% block title %}Helmet{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
       <div class="col-sm-2">
           <div class="list-group">
             <a href="{% url 'helmet' %}" class="list-group-item list-group-item-action" aria-current="true">All Helmet</a>
             <a href="{% url 'helmetdata' 'Studds' %}" class="list-group-item list-group-item-action" aria-current="true">STUDDS</a>
             <a href="{% url 'helmetdata' 'Vega' %}" class="list-group-item list-group-item-action" aria-current="true">VEGA</a>
             <a href="{% url 'helmetdata' 'Steelbird' %}" class="list-group-item list-group-item-action" aria-current="true">STEELBIRD</a>   
            </div>
      </div>
    </div>
        <div class="col-sm-40">
            <div class ="row">
                {% for product in Helmet %}
                    <div class="col-sm-4 text-center mb-4"> 
                        <a href="{% url 'product-detail' product.id %}" class="btn">
                         <div class = "item"></div>
                         <img src="{{product.product_image.url}}" alt="" height="250" class="">
                         <div class="fw-bold">{{product.title}}</div>
                         <div class="fw-bold">Rs. {{product.discounted_price}}</div>
                         <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                        </a>
                    </div>
                {% endfor %}    
            </div>
        </div>
</div>
{% endblock main-content %}
